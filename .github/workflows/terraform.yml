name: Deploy - Production

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "master"
      commit_id:
        description: "Optional commit SHA to deploy"
        required: false

permissions:
  id-token: write     # required for OIDC
  contents: read

jobs:
  terraform:
    name: Terraform Production Deploy
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
      # Checkout selected branch or commit
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.commit_id || github.event.inputs.branch || 'master' }}

      # Configure AWS credentials using OIDC (NO static keys)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Terraform Init
      - name: Terraform Init
        run: terraform init

      # Terraform Format Check
      - name: Terraform Format
        run: terraform fmt -check

      # Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      # Terraform Apply (Only on master push OR manual run)
      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || (github.ref == 'refs/heads/master' && github.event_name == 'push')
        run: terraform apply -auto-approve tfplan
